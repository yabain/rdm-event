        <h6 class="title">Informations Personnel</h6>

        <!-- Personal Information Form  -->

        <form *ngIf="isAuth">
            <div class="row">

                <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group label-floating">
                        <label class="control-label">Nom & Prénom</label>
                        <input class="form-control" placeholder="" type="text" value="{{user.fullname}}">
                    </div>

                    <div class="form-group label-floating">
                        <label class="control-label">Email</label>
                        <input class="form-control" placeholder="" type="email" value="{{user.email}}">
                    </div>

                    <div class="form-group date-time-picker label-floating">
                        <label class="control-label">Date de naissance</label>
                        <input name="datetimepicker" value="{{user.dateNaiss}}" />
                        <span class="input-group-addon">
                            <svg class="olymp-month-calendar-icon icon">
                                <use xlink:href="#olymp-month-calendar-icon"></use>
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="col col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="form-group label-floating">
                        <label class="control-label">Nom d'utilisateur</label>
                        <input class="form-control" placeholder="" type="text" value="{{user.username}}">
                    </div>

                    <div class="form-group label-floating">
                        <label class="control-label">Siteweb</label>
                        <input class="form-control" placeholder="" type="email" value="{{user.websiteLink}}">
                    </div>


                    <div class="form-group label-floating is-empty">
                        <label class="control-label">Numéro de Téléphone</label>
                        <input class="form-control" placeholder="" type="number" value="{{user.phoneNumber}}">
                    </div>
                </div>

                            <option value="homme" selected="" *ngIf="homme==true">Homme</option>
                            <option value="femme" selected="" *ngIf="femme==true">Femme</option>

                    <div class="form-group with-icon label-floating">
                        <label class="control-label">Lien facebook</label>
                        <input class="form-control" type="text" value="{{user.facebook}}">
                        <svg class="c-facebook" width="20" height="20">

                        </svg>
                    </div>
                    <div class="form-group with-icon label-floating">

                        <svg class="c-twitter" width="20" height="20">

                        </svg>

                    <div class="form-group with-icon label-floating is-empty">

                        <svg class="c-instagram" width="20" height="20">
                            <use xlink:href="#olymp-instagram-icon"></use>
                        </svg>

                </div>

        <form *ngIf="!isAuth">
            <div class="row">
                <h6>Vous devez vous <a routerLink="/page/login" style="color: green;">connecter</a> pour continuer.</h6>
