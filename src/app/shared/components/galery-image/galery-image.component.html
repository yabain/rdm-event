<div class="row">
    <div class="col-12">
        <div *ngFor="let image of arrayImage" class="choose-photo-item">
            <div class="radio">
                <label class="custom-radio">
                    <img loading="lazy" [src]="image.link" style="max-width: 247px; max-height: 166px;" alt="photo" width="247" height="166">
                    <input type="radio" name="optionsRadios">
                </label>
            </div>
        </div>
        
    </div>
</div>

<div class="row" *ngIf="hasLoaded==false">
    <div class="col">
        <app-progress-indeterminate></app-progress-indeterminate>
    </div>
</div>
<div class="row" *ngIf="hasLoaded==true && arrayImage.length==0">
    <div class="col">
        <span class="text-center">Aucune photo trouv√©e. ajoutez une nouvelle photo</span>
    </div>
</div>
