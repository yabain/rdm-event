<ng-container *ngIf="isAuth">
    <app-user-info [isSubmittedForm]="isSubmittedForm" (userUpdateDataEvent)="updateUserData($event)" *ngIf="isBussinessAccount==false"></app-user-info>
    <app-bussiness-user-infos [isSubmittedForm]="isSubmittedForm" (userUpdateDataEvent)="updateUserData($event)" *ngIf="isBussinessAccount==true"></app-bussiness-user-infos>
</ng-container>

<ng-container *ngIf="!isAuth">
    <div class="row">
        <h6>Vous devez vous <a routerLink="/page/login" style="color: green;">connecter</a> pour continuer.</h6>
        <br>
        <button class="btn btn-success col-md-3" routerLink="/page/login" style="background-color: #4e814c;  border: none;">Connexion</button>
    </div>
</ng-container>
