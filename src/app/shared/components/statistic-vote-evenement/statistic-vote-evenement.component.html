<div class="ui-block h-100 mb-0">
    <div class="ui-block-title">
        <div class="h6 title">Statistique</div>
        <a class="more">
            100%={{event.getSpecialActionNumber()}}
        </a>
    </div>

    <div class="ui-block-content">
        <div class="skills-item" *ngFor="let categorie of  event.categories">
            <div class="skills-item-info">
                <span class="skills-item-title">{{categorie.nom}}</span>
                <span class="skills-item-count">
                    <span class="count-animate" data-speed="1000"
                        data-refresh-interval="50" [attr.data-to]="getBestVote(categorie.id).percent" data-from="0"></span><span
                        class="units"> 
                        <span *ngIf="getBestVote(categorie.id).candidate==null"> Aucun vote</span>
                        <span *ngIf="getBestVote(categorie.id).candidate!=null"> {{getBestVote(categorie.id).candidate.fullName}} : {{getBestVote(categorie.id).vote}} Votes</span>
                    </span>
                    </span>
            </div>
            <div class="skills-item-meter">
                <span [class]="'skills-item-meter-active '+getColor()" [style]="'width: '+getBestVote(categorie.id).percent+'%'"></span>
            </div>
        </div>
    </div>

</div>
