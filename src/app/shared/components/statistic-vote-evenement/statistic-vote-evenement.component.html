<div class="ui-block h-100 mb-0">
    <div class="ui-block-title">
        <div class="h6 title">Statistique</div>
        <a class="more">
            100%={{event.getSpecialActionNumber()}}
        </a>
    </div>

    <div class="ui-block-content">
        <div class="skills-item" *ngFor="let categorie of  event.categories">
            <div class="skills-item-info">
                <span class="skills-item-title">{{categorie.name}}</span>
                <span class="skills-item-count"><span class="count-animate" data-speed="1000"
                        data-refresh-interval="50" data-to="getBestVote(categorie.id)" data-from="0"></span><span
                        class="units"> </span></span>
            </div>
            <div class="skills-item-meter">
                <span class="skills-item-meter-active " style="width: 62%"></span>
            </div>
        </div>

    </div>

</div>
