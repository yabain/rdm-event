<form class="content" [formGroup]="form" (ngSubmit)="submit()">
	<div class="row">
		<div class="col col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
			<div class="form-group label-floating">
				<label class="control-label">Votre Email</label>
				<input [ngClass]="{'form-control':true, 'is-invalid': submitted==true && form.controls['email'].invalid}" formControlName="email" placeholder="" type="email">
				<div *ngIf="submitted==true && form.controls['email'].invalid" class="invalid-feedback">
					<span *ngIf="form.controls['email'].errors['required']">Veuillez entrez votre email</span>
				</div>
			</div>
			<div class="form-group label-floating">
				<label class="control-label">Votre Mot de passe</label>
				<input [ngClass]="{'form-control':true, 'is-invalid': submitted==true && form.controls['password'].invalid}" formControlName="password"  placeholder="" type="password">
				<div *ngIf="submitted==true && form.controls['password'].invalid" class="invalid-feedback">
					<span *ngIf="form.controls['password'].errors['required']">Veuillez entrez votre mot de passe</span>
					<span *ngIf="form.controls['password'].errors['minlength']">Votre mot de passe doit avoir au moins 6 charactéres</span>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-10">
					<span class="text-danger">{{errorMessage}}</span>
					<span class="text-success">{{successMessage}}</span>
				</div>
			</div>
			<button type="submit" class="btn btn-lg btn-primary full-width" style="background-color: #4e814c; border: none;" *ngIf="!waitResponse">
				<span >Se connecter</span>
			</button>
			<app-progress-indeterminate *ngIf="waitResponse" style="background-color: white !important;"></app-progress-indeterminate>
			<div class="remember">

				<!-- <div class="checkbox">
					<label> 
						<input name="optionsCheckboxes" type="checkbox">
						Remember Me
					</label>
				</div> -->
				<a href="" class="forgot" data-bs-toggle="modal" data-bs-target="#restore-password">Mot de passe oublié</a>
			</div>
<!-- 
			<div class="or"></div>

			<a href="" class="btn btn-lg bg-facebook full-width btn-icon-left"><svg width="16" height="16"><use xlink:href="#olymp-facebook-icon"></use></svg>Login with Facebook</a>

			<a href="" class="btn btn-lg bg-twitter full-width btn-icon-left"><svg width="16" height="16"><use xlink:href="#olymp-twitter-icon"></use></svg>Login with Twitter</a> -->


			<p>Vous n'avez pas de compte? Cliquez sur <a style="color: #4e814c;">Regis</a> pour en créer</p>
		</div>
	</div>
</form>
